<button onclick="GetCityDetails()">City Details </button>
<div id = "myresult"/>
<script>
    
function GetCityDetails()
{

//city details
	var apigClient = apigClientFactory.newClient();
	debugger;
	params={
	fields:"all",
	id :2592,
	languagecode:"en"
	};
	body={};
	var additionalParams = {};
	apigClient.cityDetailsGet(params, body, additionalParams)
    .then(function(result){
       
		var str = "";
		
		
			var data=result.data;
			str="City Id :"+ data.Id + "</br>";
			str=str+ "Title" + data.Title + "</br>";
			str=str+ "Country ID" + data.CountryId + "</br>";
			str=str+ "Country Title" + data.CountryTitle + "</br>";
			str=str+ "Latitude" + data.Latitude + "</br>";
			str=str+ "Longitude" + data.Longitude + "</br>";

			
			
		
		str=str+"</table>"
		
		document.getElementById('myresult').innerHTML = str;
    }).catch( function(result){
        alert("Fail");
    });
	

}

</script>
